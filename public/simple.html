<!DOCTYPE html>
<html lang="en">
<style>
    .fade-enter-active,
    .fade-leave-active {
        transition: opacity .5s;
    }
    
    .fade-enter,
    .fade-leave-to
    /* .fade-leave-active below version 2.1.8 */
    
    {
        opacity: 0;
    }
</style>

<head>
    <title>Simple Vue App</title>
    <!-- the star of the show - the Vue library! -->
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        // Need the DOM to do things (later on, called "mounted")
        document.addEventListener('DOMContentLoaded', function() {
            new Vue({
                el: '#sg1',
                // define data - initial display text
                data: {
                    helloMessage: "My first VueJs App",
                    counter: 0,
                    items: [{
                        message: "John Doe"
                    }, {
                        message: "Supachai"
                    }, {
                        message: "Frank Smith"
                    }, {
                        message: "Trung Minh"
                    }, ],
                    showList: true
                },
                computed: {
                    countItem: function() {
                        return this.items.length;
                    }
                },
                methods: {
                    increment: function() {
                        this.counter++;
                    }
                }
            })
        })
    </script>
</head>

<body>
    <!-- text -->
    <div id="sg1">
        <button @click="increment();">Increment</button>
        <p>{{ helloMessage }}
            <bold v-if="counter > 0"> - {{ counter }} {{ items[0].message }}</bold>
        </p>
        <input type="text" v-model="helloMessage">
        <div>
            <button v-on:click="showList = !showList">Toggle list Visibility</button>
            <transition name="fade">
                <div v-if="showList">
                    <bold> list of {{ countItem }}</bold>
                    <ul id="myList">
                        <li v-for="item in items" :key="item.message">
                            {{ item.message }}
                        </li>
                    </ul>
                </div>
            </transition>
        </div>
    </div>

</body>

</html>
